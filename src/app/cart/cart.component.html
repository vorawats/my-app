<p>All Cart In Shopping</p>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div *ngFor="let item of items" class="alert alert-secondary" role="alert">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<div class="alert alert-danger" role="alert">
    All Price {{sumPrice | currency}}
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div class="form-group">
    <label for="name">Email address</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
  </div>
  <button class="button" class="btn btn-success" type="submit">Purchase</button>
  <button class="button" class="btn btn-danger" type="Reset">Reset</button>
</form>
