<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/product', product.id]">
        {{ product.name }}
        </a>
    </h3>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <button (click)="share()" class="btn btn-success">
        Share
    </button>
</div>
